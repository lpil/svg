<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>lpil svg - square</title>
</head>
<body>

  <svg height="300" width="300">
    <rect x="0"   y="0"   height="50" width="50" />
    <rect x="100" y="0"   height="50" width="50" />
    <rect x="200" y="0"   height="50" width="50" />

    <rect x="50"  y="50"  height="50" width="50" />
    <rect x="150" y="50"  height="50" width="50" />
    <rect x="250" y="50"  height="50" width="50" />

    <rect x="0"   y="100" height="50" width="50" />
    <rect x="100" y="100" height="50" width="50" />
    <rect x="200" y="100" height="50" width="50" />

    <rect x="50"  y="150" height="50" width="50" />
    <rect x="150" y="150" height="50" width="50" />
    <rect x="250" y="150" height="50" width="50" />

    <rect x="0"   y="200" height="50" width="50" />
    <rect x="100" y="200" height="50" width="50" />
    <rect x="200" y="200" height="50" width="50" />

    <rect x="50"  y="250" height="50" width="50" />
    <rect x="150" y="250" height="50" width="50" />
    <rect x="250" y="250" height="50" width="50" />
  </svg>

</body>
</html>
