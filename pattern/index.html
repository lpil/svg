<body>

  <svg height="500" width="500">
    <defs>
      <pattern id="pattern" x="0" y="0" width=".10" height=".10" patternContentUnits="objectBoundingBox" >
        <circle cx="0.1" cy="0.1" r="0.1" fill="black" />

    <rect fill="url(#pattern)" x="0" y="0" width="500" height="500"/>
  </svg>
